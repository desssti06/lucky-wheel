<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style-main.css">
    <title>Lucky Spin</title>
</head>
<body> 
    <header>
        <div class="header-container">
            <div class="row">
              <div class="col">
                SALDO 
                <p id="cash"></p>
              </div>
              <div class="col">
                TARUHAN  
                <p id="outstanding"></p>
              </div>
            </div>
        </div>
    </header>
    <iframe src="wheel.html" title="luckywheel"></iframe>
   
    <script>
        function initCashAndOutstanding() {
            let cash = parseFloat(localStorage.getItem("inputCash")) || 0;
            let outstanding = parseFloat(localStorage.getItem("inputOutstanding")) || 0;

            document.getElementById("cash").textContent = cash.toFixed(2);
            document.getElementById("outstanding").textContent = outstanding.toFixed(2);
        }
        
        window.onload = initCashAndOutstanding;
    </script>
</body>
</html>
