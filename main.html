<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>halaman awal lucky wheel</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style-main.css">
</head>
<body onload="initializeValues()">
    <header>
        <div class="header-container">
            <div class="row">
                <div class="col">
                    SALDO
                    <p id="cash"> </p>
                </div>
                <div class="col">
                    TARUHAN  
                    <p id="outstanding"></p>
                </div>
            </div>
        </div>
    </header>

    <main>
        <div id="container">
            <h1>WELCOME TO LUCKY WHEEL</h1>
            <p>
                before spin the wheel you should fill the saldo and the outstanding
            </p>
            <div id="input">
                <h5>input saldo</h5>
                <input type="text" id="inputCash" placeholder="Masukkan saldo Anda">
                <button onclick="tampilkanCash()">Submit</button>
        
                <h5>input taruhan</h5>
                <input type="text" id="inputOutstanding" placeholder="Masukkan taruhan">
                <button onclick="tampilkanOutstanding()">Submit</button>
            </div>
            
            <div>
                <h5>input lottery</h5>
                <input type="text" id="kaliInput" placeholder="Masukkan perkalian">
                <button id="addkaliButton">Submit</button>
                <ul id="kaliList"></ul>
            </div>

            <!-- Menambahkan button "play" -->
            <button id="playButton" style="display: none;" onclick="playWheel()">Play</button>
            
        </div>
    </main>

    <footer>
        <p>Â© 2024 Kelompok 5</p>
    </footer>

    <script src="script-main.js"></script>
</body>
</html>
